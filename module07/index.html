<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 7 Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<figure>
    <picture>
       
        <!--Desktop versions-->

        <source srcset="images/image-large.webp" media="(min-width: 601px)" type="/webp">

        <source srcset="images/image-large.jpg" media="(min-width: 601px)" type="image/jpeg">

        <!--mobile versions-->

        <source srcset="images/image-small.webp" media="(max-width: 600px)" type="image/webp">

        <source srcset="images/image-small.jpg" media="(max-width: 600px)" type="image/jpeg">

        <!--Fallback-->

        <img src="images/image-large.jpg" alt="Basketball hoop and ball">
    </picture>
    <figcaption>I like Basketball</figcaption>
</figure>


</body>
</html>
