<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" method="POST">
        <h1>Information Form:</h1>
        <p class="required-warning">* Fields marked in red are required</p>

        <!--Name Entry-->


        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required>


        <!--email Entry-->


        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>

        <!--password entry-->


        <label for="password">Password</label>
        <input type="text" id="password" name="password" required>

        <!--dob entry-->

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">


        <!--hobby selecting-->

        <label>Favorite Hobby:</label>

        <input type="radio" id="gaming" name="hobby" value="gaming">
        <label for="gaming">Gaming</label>

        <input type="radio" id="basketball" name="hobby" value="basketball">
        <label for="basketball">Basketball</label>

        <input type="radio" id="fishing" name="hobby" value="fishing">
        <label for="fishing">Fishing</label>


        <!--Dropdown box-->
        <label for="language">Programming Language</label>
        <select id="language" name="language">
            <option value="">Select Language Here</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>

        </select>


        <!--Textarea-->

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="4"></textarea>



        <!--checkbox for terms and condtions-->

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to Terms and Conditions</label>

        <!--Submit button-->

        <button type="submit">Submit</button>

    </form>
</body>
